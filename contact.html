  <main>
    <h2 class="title">CONTACT</h2>
    <form method="post">   
      <div class="form-item">
        <label>お名前　<span class="error-msg"></span>
          <input type="text" name="name" placeholder="任意" class="valid-name">
        </label>   
      </div>   
      <div class="form-item">
        <label>メールアドレス　<span class="error-msg"></span>
          <input type="text" name="email" placeholder="必須" class="valid-email">
        </label>  
      </div>         
      <div class="form-item">
        <label>電話番号
          <input type="text" name="email" placeholder="任意" class="format-tel">
        </label>  
      </div>    
      <div class="form-item">
        <label>お問い合わせ　<span class="error-msg"></span>
          <textarea name="comment" placeholder="200字以内" class="valid-textarea count-textarea"></textarea>
        </label>      
      </div>    
      <input type="submit" name="submit" value="送信">
      <div class="counter-style">
        <span class="counter">0</span>/200
      </div>
    </form>
